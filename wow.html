<!DOCTYPE html>
<html>
<head>
    <title>Simple CAPTCHA Example</title>
</head>
<body>
    <h1>Simple CAPTCHA Example</h1>
    <p>Solve the math expression below to prove you're human:</p>
    <div id="captcha"></div>
    <input type="text" id="userAnswer" placeholder="Your answer">
    <button id="checkButton">Check Answer</button>
    <p id="result"></p>

    <script>
        // Generate a random math expression
        function generateCaptcha() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            const operator = Math.random() < 0.5 ? '+' : '-';
            const expression = `${num1} ${operator} ${num2}`;
            const result = operator === '+' ? num1 + num2 : num1 - num2;

            return { expression, result };
        }

        // Render the CAPTCHA
        function renderCaptcha() {
            const captchaContainer = document.getElementById('captcha');
            const captcha = generateCaptcha();

            captchaContainer.textContent = captcha.expression;
            return captcha.result;
        }

        // Check the user's answer
        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('userAnswer').value, 10);
            const correctAnswer = renderCaptcha();
            const resultElement = document.getElementById('result');

            if (userAnswer === correctAnswer) {
                resultElement.textContent = 'Correct! You are human.';
            } else {
                resultElement.textContent = 'Incorrect. Please try again.';
            }
        }

        // Attach event listeners
        const checkButton = document.getElementById('checkButton');
        checkButton.addEventListener('click', checkAnswer);

        // Initial render
        renderCaptcha();
    </script>
</body>
</html>
